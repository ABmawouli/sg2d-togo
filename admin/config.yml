backend:
  name: github
  repo: ABmawouli/sg2d-togo  # ton dépôt GitHub exact
  branch: main
  site_domain: sg2d-togo.netlify.app  # ton domaine Netlify (important)
  base_url: https://sg2d-togo.netlify.app/.netlify/identity
  auth_endpoint: auth

media_folder: "imgs/uploads"
public_folder: "/imgs/uploads"

collections:
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Auteur", name: "author", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Catégorie", name: "category", widget: "string" }
      - { label: "Contenu", name: "body", widget: "markdown" }
