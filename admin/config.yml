backend:
  name: github
  repo: ABmawouli/sg2d-togo # Remplace par ton dépôt GitHub
  branch: main # ou master selon ton dépôt
media_folder: "imgs/uploads"
public_folder: "/imgs/uploads"

collections:
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Auteur", name: "author", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Catégorie", name: "category", widget: "string" }
      - { label: "Contenu", name: "body", widget: "markdown" }
